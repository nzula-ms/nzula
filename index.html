    // Function to analyze school dropouts
    function analyzeSchoolDropout(text) {
      var analyzer = new SchoolDropout();
      var result = analyzer.analyze(text);
      if (result.score > 0) {
        return 'positive';
      } else if (result.score < 0) {
        return 'negative';
      } else {
        return 'neutral';
      }
    }
